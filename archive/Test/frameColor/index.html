<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');

        .new-amsterdam-regular {
            font-family: "New Amsterdam", sans-serif;
            letter-spacing: 2px;
            font-style: normal;
        }

        body {
            background-color: #1b1b1b;
            color: #ffffff;
        }

        table {
            background-image: url("o0Z5hVo-_400x400.jpg");
        }

        td {
            background-color: #ffffff;
            opacity: 100%;
            border: 0;
            width: 50px;
            height: 50px;
            outline: 1px solid white;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .colorPicker {
            display: flex;
            text-align: center;
            justify-content: center;
            position: fixed;
            margin-left: 60%;
            float: right;
            border-left: 1px solid black;
            height: 100svh;
        }

        input {
            margin-left: 25%;
            width: 150px;
        }
    </style>
</head>

<body class="new-amsterdam-regular">
    <h1>Cenas</h1>
    <div id="tableContainer"></div>

    <script>
        function generateTable(rows, columns) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear existing table if any

            const table = document.createElement('table');
            let idCounter = 1;

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < columns; j++) {
                    const cell = document.createElement('td');
                    cell.id = idCounter;
                    cell.onclick = () => colorC(idCounter);
                    row.appendChild(cell);
                    idCounter++;
                }

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }



        // Example usage:
        generateTable(9, 9);


        function colorC(id) {

            document.getElementById(id).style.backgroundColor = document.getElementById("color").value;
        }
        // You can call generateTable with different arguments to create tables of varying sizes.
        // generateTable(4, 8); // Generates a 4x8 table
    </script>

    <div class="colorPicker">
        <input type="color" name="" id="color">
    </div>
