<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cena</title>
</head>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: rgb(53, 96, 164);
        /* Set your initial background color */
        cursor: none;
    }

    .shadow {
        cursor: none;
        position: absolute;
        width: 20px;
        /* Adjust the size of the shadow */
        height: 20px;
        /* Adjust the size of the shadow */
        pointer-events: none;
        box-shadow: 10px 5px 5px 2px;
        transition: background-color 0.3s ease;
        /* Transition for color change */
        transform: translate(-50%, -50%);
        /* Center the shadow on the cursor */
        mix-blend-mode: difference;
        /* Blend mode to make the shadow stand out */
        border-radius: 50%;
        transition: transform 1s;
        /*transform: scale(120%);*/
        cursor: none !important;
    }
</style>

<body style="cursor: none;">

    <div class="shadow"></div>
    <script>
        const shadow = document.querySelector(".shadow");

        document.addEventListener("mousemove", (e) => {
            // Calculate the new position of the shadow
            const x = e.clientX;
            const y = e.clientY;

            // Update the position of the shadow
            shadow.style.left = x + "px";
            shadow.style.top = y + "px";

            // Update the shadow color based on background color
            const bgColor = getComputedStyle(document.body).backgroundColor;
            shadow.style.backgroundColor = "#48484849";
        });

        document.addEventListener("click", (e) => {
            shadow.style.transform = 'scale(10)';

        });



    </script>

</body>

</html>
