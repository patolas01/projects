<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
    <script src="js/NoSleep.js-0.12.0/src/index.js"></script>
    
    <link rel="shortcut icon" href="lampyLogo.png" type="image/x-icon">
    <title>ScreenLampy</title>
</head>

<body>
    <span id="bright">
        <img src="https://icons.veryicon.com/png/o/miscellaneous/official-icon-of-flying-pig/brightness-18.png"
            alt="brightness symbol">
        <p id="bright-value">100</p>
    </span>
    <div class="interactMenu">
        <label for="speed">Effect Speed</label>
        <input class="bar" id="speed" type="range" min="2" max="130" value="20" onchange="speedC();">
        <label for="brightness">Brightness</label>
        <input class="bar" id="brightness" type="range" min="5" max="150" step="5" value="100" onchange="bright();">
    </div>

</body>

</html>
