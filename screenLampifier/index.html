<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js"></script>
    <title>ScreenLampy</title>
</head>

<body>
    <div class="screen">
        <div class="buttons">
            <div id="button"><img src="https://img.icons8.com/sf-black-filled/64/000000/play.png" alt="play"></div>
            <div id="button"><img src="https://img.icons8.com/sf-black-filled/64/000000/play.png" alt="timer"></div>
            <div id="button"><img src="https://img.icons8.com/sf-black-filled/64/000000/play.png" alt="effect"></div>
            <div id="button"><img src="https://img.icons8.com/sf-black-filled/64/000000/play.png" alt="reset"></div>
            <input id="brightnessSlider" type="range" min="10" max="150" value="100" onchange="bright();">
            <input id="speedSlider" type="range" min="10" max="200" value="50" onchange="speed();">
        </div>
    </div>

</body>

</html>
