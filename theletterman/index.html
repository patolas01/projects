<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text Example</title>
    <style>
        @font-face {
            font-family: 'Paulovelle';
            src: url('font/Paulovelle.otf');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222222;
            color: #ffffff;
            font-family: 'Paulovelle';
            font-size: 120% !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100svh;
            width: 100svw;
        }

        .container {
            margin: 0 auto;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
        }

        .text-editable {
            font-size: 16pt;
            white-space: pre-wrap;
            overflow-y: auto;
            padding: 1.8rem;
            background-color: #333333;
            color: #ffffff;
            border-radius: 5px;
            font-family: 'Paulovelle';
            resize: none;
            width: 100%;
            height: calc(100% - 6.4rem);
            box-sizing: border-box;
            line-height: 2.8rem;
        }

        .controls {
            margin-top: 0.8rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .controls button {
            transition-duration: 300ms;
            flex-grow: 1;
            height: 3.4rem;
            background-color: #3b3b3b;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 2rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            appearance: none;
        }

        .controls button:hover {
            background-color: #555555;
        }

        .controls button:focus,
        .controls button:active {
            background-color: #3b3b3b;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="textArea" class="text-editable" placeholder="Exemplo de texto..." disabled></textarea>
        <div class="controls">
            <button id="toggleButton">Editar</button>
            <button id="exportButton">Exportar</button>
        </div>
    </div>

    <script>
        const textArea = document.getElementById("textArea");
        const toggleButton = document.getElementById("toggleButton");
        const exportButton = document.getElementById("exportButton");

        // Toggle Editable State
        toggleButton.addEventListener("click", () => {
            if (!textArea.disabled) {
                textArea.disabled = true;
                toggleButton.textContent = "Editar";
                toggleButton.style.backgroundColor = "#3b3b3b";
            } else {
                textArea.disabled = false;
                toggleButton.textContent = "Guardar";
                toggleButton.style.backgroundColor = "#787878";
            }
        });

        // Export Text Functionality
        exportButton.addEventListener("click", () => {
            const popup = document.createElement("div");
            popup.style.position = "fixed";
            popup.style.top = "50%";
            popup.style.left = "50%";
            popup.style.transform = "translate(-50%, -50%)";
            popup.style.padding = "2rem";
            popup.style.backgroundColor = "#444";
            popup.style.color = "#fff";
            popup.style.borderRadius = "1rem";
            popup.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";

            popup.innerHTML = `
                <h3>Exportar Texto</h3>
                <label>Nome do ficheiro: <input type="text" id="fileName" placeholder="documento" style="width: 100%;"></label>
                <br><br>
                <button id="confirmExport">Exportar</button>
                <button id="cancelExport">Cancelar</button>
            `;

            document.body.appendChild(popup);

            const confirmExport = document.getElementById("confirmExport");
            const cancelExport = document.getElementById("cancelExport");
            const fileNameInput = document.getElementById("fileName");

            confirmExport.addEventListener("click", () => {
                const fileName = fileNameInput.value || "documento";
                const textBlob = new Blob([textArea.value], { type: "text/plain" });
                const textURL = URL.createObjectURL(textBlob);

                const link = document.createElement("a");
                link.href = textURL;
                link.download = `${fileName}.txt`;
                link.click();

                document.body.removeChild(popup);
            });

            cancelExport.addEventListener("click", () => {
                document.body.removeChild(popup);
            });
        });
    </script>
</body>

</html>
