<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text with Export</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=download" />
    <link rel="icon" type="image/png" href="resources/icon.svg">
    <style>
        @font-face {
            font-family: 'Paulovelle';
            src: url('font/Paulovelle.otf');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222222;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 16pt;
            margin: 0;
            padding: 0;
            height: 100svh;
            width: 100svw;
            overflow: hidden;
        }

        .container {
            margin: 0 auto;
            width: 95svw;
            height: 95svh;
            display: flex;
            flex-direction: column;
        }

        .text-editable {
            font-size: 12pt;
            white-space: pre-wrap;
            overflow-y: auto;
            padding: 1.8rem;
            background-color: #333333;
            color: #ffffff;
            border-radius: 5px;
            font-family: 'Paulovelle';
            resize: none;
            width: 100%;
            height: calc(100% - 4.4rem);
            box-sizing: border-box;
            line-height: 2rem;
        }

        .controls {
            margin-top: 0.8rem;
            display: flex;
            gap: 0.8rem;
        }

        .controls button {
            transition: all 0.3s ease;
            flex: 1;
            height: 3.6rem;
            background-color: #474747;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 3.6rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            appearance: none;
            font-family: 'Roboto', sans-serif;
            font-size: 13pt;
        }

        .controls button:hover {
            background-color: #555555;
            transform: scale(1.05);
        }

        #toggleButton {
            flex: 0 0 72%;
        }

        #exportButton {
            background-color: #363636;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #333333;
            padding: 2rem;
            border-radius: 1rem;
            -webkit-box-shadow: 0px 0px 5px 200px rgba(0, 0, 0, 0.82);
            -moz-box-shadow: 0px 0px 5px 200px rgba(0, 0, 0, 0.82);
            box-shadow: 0px 0px 5px 200px rgba(0, 0, 0, 0.82);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 80svw;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup input,
        .popup button {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            padding: 0.4rem;
            border-radius: 0;
            border: none;
            width: 100%;
        }

        .popup input[type="text"] {
            width: calc(100% - 0.8rem);
        }

        .popup input[type="color"] {
            padding: 0;
            height: 2rem;
            cursor: pointer;
            appearance: none;
            background: none;
            border: 1px solid #777777;
        }

        .popup button {
            padding: 1rem;
            border-radius: 2rem;
            background: #555555;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .popup button:hover {
            background: #777777;
            transform: scale(1.05);
        }

        .preview {
            border: 1px solid #555555;
            /*padding: 1rem;*/
            border-radius: 0.5rem;
            background: #ffffff;
            color: #000000;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            font-family: 'Paulovelle';
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100%);
            /*margin: 0 auto;*/
            margin: 0;
        }

        .preview canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }






        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 100
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="textArea" class="text-editable" placeholder="Exemplo de texto..." disabled></textarea>
        <div class="controls">
            <button id="toggleButton">Editar</button>
            <button id="exportButton"><span class="material-symbols-outlined">
                    download
                </span></button>
        </div>
    </div>

    <div class="popup" id="exportPopup">
        <label>
            Nome da Nota:
            <input type="text" id="noteName" placeholder="letterman.png">
        </label>
        <label>
            Cor de Fundo:
            <input type="color" id="bgColor" value="#ffffff">
        </label>
        <label>
            Cor da Fonte:
            <input type="color" id="fontColor" value="#000000">
        </label>
        <div class="preview" id="preview"></div>
        <button id="downloadButton">Transferir</button>
        <button id="closePopup">Cancelar</button>
    </div>

    <script>
        const textArea = document.getElementById("textArea");
        const toggleButton = document.getElementById("toggleButton");
        const exportButton = document.getElementById("exportButton");
        const exportPopup = document.getElementById("exportPopup");
        const closePopup = document.getElementById("closePopup");
        const downloadButton = document.getElementById("downloadButton");
        const noteName = document.getElementById("noteName");
        const bgColor = document.getElementById("bgColor");
        const fontColor = document.getElementById("fontColor");
        const preview = document.getElementById("preview");

        // Toggle Editable State
        toggleButton.addEventListener("click", () => {
            textArea.disabled = !textArea.disabled;
            toggleButton.textContent = textArea.disabled ? "Editar" : "Guardar";
            toggleButton.style.backgroundColor = textArea.disabled ? "#3b3b3b" : "#787878";
        });

        // Open Export Popup
        exportButton.addEventListener("click", () => {
            noteName.value = `letterman-${new Date().toISOString().replace(/[-:]/g, '').slice(0, 15)}.png`;
            updatePreview();
            exportPopup.classList.add("active");
        });

        // Close Export Popup
        closePopup.addEventListener("click", () => {
            exportPopup.classList.remove("active");
        });

        // Update Preview
        const wrapText = (context, text, x, y, maxWidth, lineHeight) => {
            const words = text.split(' ');
            let line = '';
            let testLine = '';
            let testWidth = 0;
            let currentY = y;

            for (let n = 0; n < words.length; n++) {
                testLine = line + words[n] + ' ';
                testWidth = context.measureText(testLine).width;
                if (testWidth > maxWidth && n > 0) {
                    context.fillText(line, x, currentY);
                    line = words[n] + ' ';
                    currentY += lineHeight;
                } else {
                    line = testLine;
                }
            }
            context.fillText(line, x, currentY);
            return currentY + lineHeight - y; // Return the total height of the text block
        };

        const updatePreview = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const baseFontSize = 16;
            const lineHeight = 36;
            const padding = 20;

            ctx.font = `${baseFontSize}px Paulovelle`;

            const maxWidth = textArea.clientWidth - 2 * padding;
            const lines = textArea.value.split("\n");

            let totalHeight = padding;
            lines.forEach(line => {
                totalHeight += wrapText(ctx, line, padding, totalHeight, maxWidth, lineHeight);
            });
            totalHeight += padding;

            canvas.width = textArea.clientWidth;
            canvas.height = totalHeight;

            ctx.fillStyle = bgColor.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = fontColor.value;
            ctx.font = `${baseFontSize}px Paulovelle`;
            ctx.textBaseline = "top";

            let y = padding;
            lines.forEach(line => {
                y += wrapText(ctx, line, padding, y, maxWidth, lineHeight);
            });

            preview.innerHTML = '';
            preview.appendChild(canvas);
        };

        bgColor.addEventListener("input", updatePreview);
        fontColor.addEventListener("input", updatePreview);
        textArea.addEventListener("input", updatePreview);

        //Download image
        downloadButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const baseFontSize = 16;
            const lineHeight = 36;
            const padding = 20;
            //Scale of the image export: 1x, 2x, 3x...
            const scaleSize = 3;

            ctx.font = `${baseFontSize}px Paulovelle`;

            const maxWidth = textArea.clientWidth - 2 * padding;
            const lines = textArea.value.split("\n");

            let totalHeight = padding;
            lines.forEach(line => {
                totalHeight += wrapText(ctx, line, padding, totalHeight, maxWidth, lineHeight);
            });
            totalHeight += padding;

            canvas.width = (textArea.clientWidth - 1 * padding) * scaleSize;
            canvas.height = totalHeight * scaleSize;

            ctx.scale(scaleSize, scaleSize);

            ctx.fillStyle = bgColor.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = fontColor.value;
            ctx.font = `${baseFontSize}px Paulovelle`;
            ctx.textBaseline = "top";

            let y = padding;
            lines.forEach(line => {
                y += wrapText(ctx, line, padding, y, maxWidth, lineHeight);
            });

            const link = document.createElement("a");
            link.download = noteName.value;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>

</html>
