<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text Example</title>
    <style>
        @font-face {
            font-family: 'Paulovelle';
            src: url('font/Paulovelle.otf');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222222;
            color: #ffffff;
            font-family: 'Paulovelle';
            font-size: 120% !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100svh;
            width: 100svw;
            /* Prevent scrollbars */
        }

        .container {
            margin: 0 auto;
            width: 90%;
            /* Use percentage for responsiveness */
            height: 90%;
            /* Adjust to avoid overflow */
            display: flex;
            flex-direction: column;
        }

        .text-editable {
            font-size: 14pt;
            white-space: pre-wrap;
            overflow-y: auto;
            padding: 1.8rem;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            font-family: 'Paulovelle';
            resize: none;
            width: 100%;
            /* Ensure it adapts to parent */
            height: calc(100% - 4.4rem);
            /* Subtract height of controls */
            box-sizing: border-box;
            /* Include padding and borders in width/height */
        }

        .controls {
            margin-top: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            transition-duration: 300ms;
            width: 100%;
            /* Prevent overflowing */
            height: 3.4rem;
            background-color: #3b3b3b;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 2rem;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            /* Disables the blue highlight */
            user-select: none;
            /* Prevents text selection */
            appearance: none;
            /* Normalizes button appearance */
        }

        .controls button:hover {
            background-color: #555555;
        }

        .controls button:focus,
        .controls button:active {
            background-color: #3b3b3b;
            /* Keeps the background consistent */
            box-shadow: none;
            /* Removes any shadow effects */
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="textArea" class="text-editable" contenteditable="false"
            placeholder="Exemplo de texto..."></textarea>
        <div class="controls">
            <button id="toggleButton">Editar</button>
        </div>
    </div>

    <script>
        const textArea = document.getElementById("textArea");
        const toggleButton = document.getElementById("toggleButton");

        // Toggle Editable State
        toggleButton.addEventListener("click", () => {
            const isEditable = textArea.getAttribute("contenteditable") === "true";
            if (isEditable) {
                // Switch to Show Mode
                textArea.setAttribute("contenteditable", "false");
                textArea.style.pointerEvents = "none"; // Disable editing
                toggleButton.textContent = "Editar";
                toggleButton.style.backgroundColor = "#3b3b3b";
            } else {
                // Switch to Edit Mode
                textArea.setAttribute("contenteditable", "true");
                textArea.style.pointerEvents = "auto"; // Enable editing
                toggleButton.textContent = "Guardar";
                toggleButton.style.backgroundColor = "#787878";
            }
        });
    </script>
</body>

</html>
